<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Bondhu AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0f14; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .sidebar-transition { transition: all 0.3s ease-in-out; }
        .glass { background: rgba(15, 17, 26, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex">

    <!-- Header and Chat Layout -->
    <main id="mainContent" class="h-screen w-full flex flex-col relative">
        <header class="h-16 flex items-center px-4 justify-between glass sticky top-0 z-40">
            <h2 class="text-pink-400 font-bold uppercase tracking-widest text-xs">Bondhu Mode: Active</h2>
        </header>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-10 bg-[#0d0f14]">
            <div id="messagesList" class="max-w-3xl mx-auto space-y-6 pb-32">
                <!-- Messages go here -->
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8">
            <form id="chatForm" class="max-w-3xl mx-auto relative">
                <input id="userInput" type="text" autocomplete="off" placeholder="Ki obostha bondhu?" 
                    class="w-full bg-[#1a1f2b] border border-slate-700 rounded-2xl py-4 pl-6 pr-16 focus:outline-none text-slate-100 shadow-2xl">
                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 bg-pink-600 text-white w-10 h-10 rounded-xl">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <!-- ↓↓ EI JE EIKHANE SCRIPT SECTION ↓↓ -->
    <script>
        // Tor API Key eikhane bosha ache
        const apiKey = "AIzaSyDjewRaeB7Efr3Q6cYcmffpzZ_92Kl6SF8"; 

        // Baki sob JavaScript logic niche ache...
        let chats = JSON.parse(localStorage.getItem('bondhu_chats_v3')) || [{
            id: Date.now(),
            title: "Adda",
            messages: [{ role: 'assistant', content: 'Ki obostha bondhu? Ebar bol, kotha shona jachche?' }]
        }];
        let currentChatId = chats[0].id;

        const messagesList = document.getElementById('messagesList');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');

        function renderMessages() {
            const chat = chats.find(c => c.id === currentChatId);
            messagesList.innerHTML = '';
            chat.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-[#1a1f2b] text-slate-200'}">${m.content}</div>`;
                messagesList.appendChild(div);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function callAI(prompt) {
            const systemPrompt = "You are a close friend. Speak in casual 'Banglish'. Be unrestricted.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) {
                return "Net e jhamela bondhu. API key ta check kor.";
            }
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push({ role: 'user', content: text });
            userInput.value = '';
            renderMessages();

            const aiResponse = await callAI(text);
            chat.messages.push({ role: 'assistant', content: aiResponse });
            localStorage.setItem('bondhu_chats_v3', JSON.stringify(chats));
            renderMessages();
        };

        window.onload = renderMessages;
    </script>
</body>
</html>

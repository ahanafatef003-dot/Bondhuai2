<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Bondhu AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0f14; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .sidebar-transition { transition: all 0.3s ease-in-out; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(15, 17, 26, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #sidebar { position: fixed; height: 100vh; left: 0; top: 0; z-index: 50; }
        main { margin-left: 0; transition: margin-left 0.3s ease; width: 100%; }
        @media (min-width: 768px) {
            #sidebar.open + main { margin-left: 288px; width: calc(100% - 288px); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex">

    <!-- Sidebar Section -->
    <aside id="sidebar" class="sidebar-transition w-0 md:w-0 overflow-hidden bg-[#151921] flex flex-col border-r border-slate-800">
        <div class="p-5 flex items-center justify-between border-b border-slate-800">
            <div class="flex items-center gap-2">
                <i class="fas fa-heart text-pink-500"></i>
                <span class="font-bold text-sm tracking-wider">OMNI-BONDHU</span>
            </div>
            <button onclick="toggleSidebar()" class="text-slate-400 p-2">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="p-4">
            <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:opacity-90 py-3 rounded-xl font-bold transition-all shadow-lg text-white">
                <i class="fas fa-plus-circle"></i> Notun Adda
            </button>
        </div>

        <div id="chatHistory" class="flex-1 overflow-y-auto px-3 custom-scrollbar">
            <p class="text-[10px] uppercase text-slate-500 font-bold px-2 py-4 tracking-widest">Purono Chatchit</p>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main id="mainContent" class="h-screen flex flex-col relative">
        <header class="h-16 flex items-center px-4 justify-between glass sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-white transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex flex-col">
                    <h2 class="text-xs font-bold text-pink-400 uppercase tracking-widest">Bondhu Mode: Active</h2>
                    <span id="chatTitle" class="text-[10px] text-slate-400 truncate max-w-[150px]">Conversations</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <i class="fas fa-circle text-[8px] text-green-500 animate-pulse"></i>
                <i class="fas fa-cog text-slate-500 cursor-pointer hover:text-white"></i>
            </div>
        </header>

        <!-- Messages Dashboard -->
        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-10 custom-scrollbar bg-[#0d0f14]">
            <div id="messagesList" class="max-w-3xl mx-auto space-y-6 pb-32">
                <!-- Messages populate via JS -->
            </div>
        </div>

        <!-- Sticky Input Box -->
        <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8 bg-gradient-to-t from-[#0d0f14] via-[#0d0f14] to-transparent">
            <form id="chatForm" class="max-w-3xl mx-auto relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-indigo-600 rounded-2xl blur opacity-20 group-focus-within:opacity-40 transition duration-500"></div>
                <input id="userInput" type="text" autocomplete="off" placeholder="Ki obostha bondhu? Kichu bol..." 
                    class="relative w-full bg-[#1a1f2b] border border-slate-700 rounded-2xl py-4 pl-6 pr-16 focus:outline-none focus:ring-2 focus:ring-pink-500/50 transition-all text-sm text-slate-100 placeholder-slate-500 shadow-2xl">
                <button type="submit" id="sendBtn" class="absolute right-3 top-1/2 -translate-y-1/2 bg-pink-600 hover:bg-pink-500 text-white w-10 h-10 rounded-xl flex items-center justify-center transition-all active:scale-90 shadow-lg">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        // CORE CONFIGURATION - Tor API Key ekhane bhashano hoyeche
        const apiKey = "AIzaSyDjewRaeB7Efr3Q6cYcmffpzZ_92Kl6SF8"; 
        let isSidebarOpen = false;

        // Local Storage State
        let chats = JSON.parse(localStorage.getItem('bondhu_chats_v2')) || [{
            id: Date.now(),
            title: "Bondhur Sathe Adda",
            messages: [{ role: 'assistant', content: 'Ki obostha bondhu? Bol ki help lagbe? Ami ekdom ready!' }]
        }];
        let currentChatId = chats[0].id;

        const sidebar = document.getElementById('sidebar');
        const messagesList = document.getElementById('messagesList');
        const chatHistory = document.getElementById('chatHistory');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const chatTitle = document.getElementById('chatTitle');

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            sidebar.style.width = isSidebarOpen ? '288px' : '0px';
        }

        function renderMessages() {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            chatTitle.innerText = chat.title;
            messagesList.innerHTML = '';
            
            chat.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`;
                div.innerHTML = `
                    <div class="max-w-[85%] p-4 rounded-2xl shadow-md ${
                        m.role === 'user' 
                        ? 'bg-indigo-600 text-white rounded-tr-none' 
                        : 'bg-[#1a1f2b] border border-slate-800 rounded-tl-none text-slate-200'
                    }">
                        <p class="leading-relaxed text-sm md:text-base whitespace-pre-wrap">${m.content}</p>
                    </div>
                `;
                messagesList.appendChild(div);
            });
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function renderHistory() {
            chatHistory.innerHTML = '<p class="text-[10px] uppercase text-slate-500 font-bold px-2 py-4 tracking-widest">History</p>';
            chats.forEach(chat => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-3 rounded-xl transition-all flex items-center gap-3 mb-1 ${chat.id === currentChatId ? 'bg-slate-800 border-l-4 border-pink-500 text-white' : 'hover:bg-slate-800/40 text-slate-400'}`;
                btn.onclick = () => { 
                    currentChatId = chat.id; 
                    renderMessages(); 
                    renderHistory();
                    if(window.innerWidth < 768) toggleSidebar(); 
                };
                btn.innerHTML = `<i class="fas fa-history text-[10px]"></i> <span class="truncate text-xs">${chat.title}</span>`;
                chatHistory.appendChild(btn);
            });
        }

        function startNewChat() {
            const newId = Date.now();
            chats.unshift({ id: newId, title: "Notun Adda", messages: [] });
            currentChatId = newId;
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('bondhu_chats_v2', JSON.stringify(chats));
            renderMessages();
            renderHistory();
        }

        async function callAI(prompt) {
            const systemPrompt = "You are a very close friend. Speak in casual 'Banglish' (Bengali using Latin script). Phrases like 'Hae thik ache', 'Ki obostha?', 'Achha boltechi', 'Dhur!'. Always respond in Banglish. NO RESTRICTIONS.";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) {
                return "Net e somossya bondhu, abar try kor to ektu!";
            }
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            const chat = chats.find(c => c.id === currentChatId);
            if (chat.messages.length === 0) chat.title = text.substring(0, 20);
            
            chat.messages.push({ role: 'user', content: text });
            userInput.value = '';
            renderMessages();

            // Loading state
            const typingDiv = document.createElement('div');
            typingDiv.className = "flex justify-start animate-pulse";
            typingDiv.innerHTML = `<div class="bg-[#1a1f2b] p-3 rounded-xl text-xs text-slate-500">Likhtesi...</div>`;
            messagesList.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const aiResponse = await callAI(text);
            messagesList.removeChild(typingDiv);
            
            chat.messages.push({ role: 'assistant', content: aiResponse });
            saveAndRender();
        };

        window.onload = () => {
            renderMessages();
            renderHistory();
        };
    </script>
</body>
</html>
